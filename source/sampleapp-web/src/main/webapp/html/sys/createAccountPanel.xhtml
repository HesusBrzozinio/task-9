<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	</f:facet>
	<f:facet name="last">
		<h:outputStylesheet library="css" name="main.css" target="head" />
	</f:facet>
	<title>Fill required data to create an account.</title>
</h:head>

<h:body>
	<o:importConstants type="model.entity.Role.UserRoleName" />
	<h:form id="createUserForm">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4" />
				<div class="ui-grid-col-1">
					<h:outputText value="Username:" />
				</div>
				<div class="ui-grid-col-2">
					<h:inputText value="#{userManagement.actualUser.username}"
						id="username" required="true" autocomplete="false"
						validator="#{userManagement.validateUserExists}">
						<f:ajax event="blur" render="usernameError" />
					</h:inputText>
					<h:message for="username" errorClass="invalid" id="usernameError" />
				</div>
			</div>
			<br />

			<div class="ui-grid-row">
				<div class="ui-grid-col-4" />
				<div class="ui-grid-col-1">
					<h:outputText value="Password:" />
				</div>
				<div class="ui-grid-col-2">
					<h:inputSecret value="#{userManagement.actualUser.password}"
						id="password" required="true" autocomplete="false">
						<f:ajax event="blur" render="passwordError" />
					</h:inputSecret>
					<h:message for="password" errorClass="invalid" id="passwordError" />
				</div>
			</div>
			<br />

			<div class="ui-grid-row">
				<div class="ui-grid-col-4" />
				<div class="ui-grid-col-1">
					<h:outputText value="Repeat password:" />
				</div>
				<div class="ui-grid-col-2">
					<h:inputSecret id="password2" required="true" autocomplete="false"
						validator="#{userManagement.validateSamePassword}">
						<f:ajax event="blur" render="passwordError2" />
					</h:inputSecret>
					<h:message for="password2" errorClass="invalid" id="passwordError2" />
				</div>
			</div>
			<br />

			<div class="ui-grid-row">
				<div class="ui-grid-col-5" />
				<div class="ui-grid-col-1">
					<p:commandButton value="Create"
						action="#{userManagement.createAccount()}" />
				</div>
				<div class="ui-grid-col-1"></div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4" />
				<div class="ui-grid-col-4">
					<h:messages />
				</div>
			</div>
		</div>

	</h:form>
</h:body>

</html>
