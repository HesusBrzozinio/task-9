<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/html/templates/layout.xhtml">
	<ui:define name="body">
		<h:form id="shoppin-cart-form">
			<p:dataList value="#{shoppingCart.entries}" var="entry"
				type="definition">
				<f:facet name="header">
            		Cart items for total price: #{shoppingCart.totalPrice}PLN
        		</f:facet>

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-1">
							<p:graphicImage library="images" name="design-book.jpg"
								width="60" height="60" />
						</div>
						<div class="ui-grid-col-3">
							<div class="ui-grid-row">
								<b>#{entry.key.title}</b> by #{entry.key.author}
							</div>
							<div class="ui-grid-row">sztuk: #{entry.value.value}</div>

							<div class="ui-grid-row">
								Cena:
								<h:outputText value="#{entry.key.price}">
									<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
								</h:outputText>
								z≈Ç
							</div>
						</div>
					</div>
				</div>
			</p:dataList>
		</h:form>
	</ui:define>
</ui:composition>

</html>
